<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="skyblue"/>
        <!-- <text x="50" y="58" text-anchor="middle" font-size="24" fill="black"> Hello </text> -->

    </svg>

    <svg width="120" height="80">
        <rect x="10" y="10" width="100" height="60" fill="orange"/>
        <text x="50" y="10" text-anchor="middle" font-size="24" fill="black"></text>
    </svg>

    <svg width="120" height="60">
        <line x1="10" y1="30" x2="110" y2="30" stroke="black" strong-width="4"/>
    </svg>

    <svg width="200" height="60">
        <text x="10" y="40" font-size="24" fill="red">Hello SVG</text>
    </svg>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="green"/>
        <text x="50" y="58" text-anchor="middle" font-size="24" fill="black"> Hello </text>

    </svg>

    <br>

    <h2>Hexagon</h2>
    <svg width="200" height="200">
        <polygon
            points="100,20 170,60 170,140 100,180 30,140 30,60"
            fill="#f08804"
            stroke="black"
            stroke-width="3"/>
    </svg>

    <br><br>

    <h2>Trapezium</h2>
    <svg width="200" height="150">
        <polygon
            points="50,20 150,20 180,120 20,120"
            fill="lightgreen"
            stroke="black"
            stroke-width="3"/>
    </svg>
<br><br>
    <svg width="250" height="150" style="border:1px solid #ccc">
    <path
    d="M 40 40 L 200 40 L 200 110 L 40 110 Z"
    fill="lightblue"
    stroke="blue"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="10" />
    </svg>


</body>
</html>
