    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notion Style UI</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <div class="card">

        <nav class="navbar">
        <div class="nav-left">
            <h2>Notion</h2>
            <ul>
            <li>Product</li>
            <li>Teams</li>
            <li>Individuals</li>
            <li>Pricing</li>
            </ul>
        </div>

        <div class="nav-right">
            <span>Request a demo</span>
            <button>Get Notion Free</button>
        </div>
        </nav>

        <div class="hero">
        <div class="left">
            <h1>Build<br>something<br>beautiful.</h1>
            <p>
            Notion helps you and your team get more done with docs & tools.
            </p>

            <div class="actions">
            <button class="primary">Get Notion Free</button>
            <button class="secondary">Request a demo</button>
            </div>

            <div class="logos">
            <span>Amazon</span>
            <span>Netflix</span>
            <span>Pinterest</span>
            <span>Figma</span>
            </div>
        </div>

        <div class="right">
            <img src="https://via.placeholder.com/420x260?text=Illustration" alt="">
        </div>
        </div>

    </div>

    </body>
    </html>
