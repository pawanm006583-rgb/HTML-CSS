<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRASHED! - NITRO RUSH</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 35%, rgba(255, 30, 0, .18) 0%, transparent 50%),
                radial-gradient(circle at 50% 65%, rgba(255, 80, 0, .1) 0%, transparent 50%);
        }

        /* Animated fire particles */
        .bg::before,
        .bg::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite alternate;
        }

        .bg::before {
            top: 30%;
            left: 35%;
            width: 6px;
            height: 6px;
            background: #f53;
            box-shadow: 80px 40px 0 #fa3, 200px -20px 0 #f73, 300px 60px 0 #f93, -50px 80px 0 #fa3;
        }

        .bg::after {
            top: 45%;
            left: 55%;
            width: 4px;
            height: 4px;
            background: #fc3;
            box-shadow: -100px 30px 0 #f83, 120px -50px 0 #fa3, -60px -40px 0 #f63, 180px 70px 0 #fc3;
            animation-delay: 1s;
        }

        @keyframes float {
            to {
                transform: translateY(-30px) scale(1.3);
                opacity: .3;
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .icon {
            font-size: 72px;
            margin-bottom: 20px;
            animation: shake .4s infinite;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translate(0)
            }

            25% {
                transform: translate(-4px, 4px)
            }

            50% {
                transform: translate(4px, -4px)
            }

            75% {
                transform: translate(-4px, -4px)
            }
        }

        h1 {
            font-size: 36px;
            color: #f33;
            margin-bottom: 35px;
            text-shadow: 0 0 15px #f33, 0 0 30px #f33, 0 0 60px #f00;
            animation: fl 2s infinite;
        }

        @keyframes fl {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1
            }

            20%,
            24%,
            55% {
                opacity: .7
            }
        }

        .label {
            font-size: 10px;
            color: #666;
            margin-bottom: 8px;
        }

        .score {
            font-size: 42px;
            color: #fc0;
            text-shadow: 0 0 15px #fc0, 0 0 30px rgba(255, 204, 0, .4);
            margin-bottom: 6px;
        }

        .unit {
            font-size: 11px;
            color: #fc0;
            margin-bottom: 45px;
            letter-spacing: 4px;
        }

        .btn {
            display: inline-block;
            padding: 18px 36px;
            font-family: inherit;
            font-size: 14px;
            color: #0a0a1a;
            background: linear-gradient(#5f8, #4fa, #0c7);
            border-radius: 6px;
            text-decoration: none;
            box-shadow: 0 0 25px rgba(0, 204, 100, .4), 0 4px 0 #095;
            animation: glow 1.5s ease-in-out infinite;
            transition: transform .1s;
        }

        .btn:hover {
            transform: scale(1.08) translateY(-2px);
        }

        .btn:active {
            transform: scale(.95) translateY(2px);
        }

        @keyframes glow {
            50% {
                box-shadow: 0 0 40px rgba(0, 204, 100, .7), 0 0 80px rgba(0, 204, 100, .3), 0 4px 0 #095;
            }
        }

        .tip {
            margin-top: 35px;
            font-size: 7px;
            color: #444;
            line-height: 2.5;
        }

        .tip span {
            color: #0ff;
        }
    </style>
</head>

            <p>TO DODGE THE TRAFFIC</p>

</body>

</html>
